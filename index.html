<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./global.js"></script>
</head>
<body>

<h1>Ancient Currency Converter</h1>

<h2>Select first currency:</h2>
<div class="block-container">
	<div class="block" id="block1-1">
		<h3>Region</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
	<div class="block" id="block1-2">
		<h3>Location</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
	<div class="block" id="block1-3">
		<h3>Denomination</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
	<div class="block" id="block1-4">
		<h3>Period</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
</div>

<h2>Select second currency:</h2>
<div class="block-container">
	<div class="block" id="block2-1">
		<h3>Region</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
	<div class="block" id="block2-2">
		<h3>Location</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
	<div class="block" id="block2-3">
		<h3>Denomination</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
	<div class="block" id="block2-4">
		<h3>Period</h3>
	    <input type="text" placeholder="Search.." class="input">
	    <div class="optionList"></div>
	</div>
</div>

<h2>Conversion:</h2>
<div id="errorBox"> </div>
<div>
	<p id="name1" class="names">name placeholder</p>
	<input type="text" id="amount-box1" class="amount-box" which="1">
</div>
<div>
	<p id="name2" class="names">name placeholder</p>
	<input type="text" id="amount-box2" class="amount-box" which="2">
</div>

</body>
</html>
